<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iTunesAPI</title>
    <!--link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--link to javascript "script" file-->
    <script src="script.js"></script>
    <!--link to css "style" file-->
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="topItems">
    <!--itunes header-->
    <h1 id="title">iTunes</h1>

    <div id="message">Type the name of your favorite artist and click search!</div>

    <!--text box for artist-->
    <input type="text" placeholder="artist name" id="artistName" size="25">

    <!--number box for number of results-->
    <input type="number" placeholder="number of results" id="limit" size="25">

    <!--button to call first function-->
    <button id="button" >Search</button>

    <!--table to display songs-->
    <table id="table" ></table>

</div>

</body>
</html>
